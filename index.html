<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marton Palkovics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
    }

    p.subtitle {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 999px;
      padding: 0.6rem 1rem;
      font-size: 0.95rem;
      text-decoration: none;
      color: #333;
      transition: all 0.2s ease;
    }

    .badge:hover {
      border-color: #007bff;
      color: #007bff;
    }

    .badge img {
      height: 20px;
      width: 20px;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Marton Palkovics</h1>
    <p class="subtitle">Product Designer</p>

    <div class="badges">
      <a href="mailto:your@email.com" class="badge">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/new-post.png" alt="Email" />
        Email
      </a>
      <a href="https://github.com/marcipalkovics" class="badge" target="_blank">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/github.png" alt="GitHub" />
        GitHub
      </a>
      <a href="https://www.linkedin.com/in/your-profile" class="badge" target="_blank">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/linkedin.png" alt="LinkedIn" />
        LinkedIn
      </a>
    </div>

    <footer>&copy; 2025 Marton Palkovics</footer>
  </div>
</body>
</html>
