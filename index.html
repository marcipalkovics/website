<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marton Palkovics</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #e0e0e0;
      font-family: 'VT323', monospace;
      user-select: none;
    }

    .window {
      width: 400px;
      background: #fff;
      border: 2px solid #000;
      box-shadow: 4px 4px 0 #000;
      position: absolute;
      top: 100px;
      left: 100px;
      cursor: default;
    }

    .title-bar {
      background: #c0c0c0;
      border-bottom: 2px solid #000;
      padding: 6px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: move;
    }

    .buttons {
      display: flex;
      gap: 4px;
    }

    .btn {
      width: 12px;
      height: 12px;
      background: #000;
      border: 1px solid #000;
    }

    .btn.close { background: #ff5f56; }
    .btn.minimize { background: #ffbd2e; }
    .btn.zoom { background: #27c93f; }

    .title-text {
      flex: 1;
      text-align: center;
      font-weight: bold;
    }

    .window-content {
      padding: 1rem;
      text-align: center;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #000;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 1.6rem;
    }

    p.subtitle {
      margin-bottom: 1.5rem;
      color: #444;
    }

    .badges {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .badge {
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 0.4rem 0.8rem;
      background: #fff;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.2s;
    }

    .badge:hover {
      background: #000;
      color: #fff;
    }

    .badge img {
      width: 16px;
      height: 16px;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="window" id="draggable-window">
    <div class="title-bar" id="drag-bar">
      <div class="buttons">
        <div class="btn close"></div>
        <div class="btn minimize"></div>
        <div class="btn zoom"></div>
      </div>
      <div class="title-text">About Me</div>
      <div style="width: 30px;"></div> <!-- filler -->
    </div>
    <div class="window-content">
      <img src="https://media.licdn.com/dms/image/v2/D4D03AQE1LYhMEDweaQ/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1694522284828?e=1750896000&v=beta&t=9KmVpBrqtzgwM-CuxCo2BgR8NGBwqyvHgdmoomWh3KY" alt="Marton Palkovics" class="profile-pic" />

      <h1>Marton Palkovics</h1>
      <p class="subtitle">Product Designer</p>

      <div class="badges">
        <a href="mailto:your@email.com" class="badge">
          <img src="https://img.icons8.com/pastel-glyph/64/000000/new-post--v1.png" alt="Email" />
          Email
        </a>
        <a href="https://github.com/marcipalkovics" class="badge" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="GitHub" />
          GitHub
        </a>
        <a href="https://www.linkedin.com/in/your-profile" class="badge" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="LinkedIn" />
          LinkedIn
        </a>
      </div>

      <footer>&copy; 2025 Marton Palkovics</footer>
    </div>
  </div>

  <script>
    const dragBar = document.getElementById('drag-bar');
    const windowBox = document.getElementById('draggable-window');

    let isDragging = false;
    let offsetX, offsetY;

    dragBar.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - windowBox.offsetLeft;
      offsetY = e.clientY - windowBox.offsetTop;
    });

    document.addEventListener('mouseup', () => isDragging = false);

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        windowBox.style.left = `${e.clientX - offsetX}px`;
        windowBox.style.top = `${e.clientY - offsetY}px`;
      }
    });
  </script>

</body>
</html>
