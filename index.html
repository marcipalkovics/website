<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marton Palkovics</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #000;
      font-family: 'VT323', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .window {
      border: 2px solid #000;
      width: 400px;
      background: #fff;
      box-shadow: 4px 4px 0 #000;
    }

    .title-bar {
      background: #c0c0c0;
      padding: 4px 8px;
      font-weight: bold;
      border-bottom: 2px solid #000;
    }

    .window-content {
      padding: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0 0 0.5rem;
    }

    p {
      margin: 0 0 1rem;
    }

    .badges {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .badge {
      border: 1px solid #000;
      padding: 6px;
      background: #fff;
      text-decoration: none;
      color: #000;
      display: inline-block;
    }

    .badge:hover {
      background: #000;
      color: #fff;
    }

    footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">About Me</div>
    <div class="window-content">
      <h1>Marton Palkovics</h1>
      <p>Product Designer.</p>

      <div class="badges">
        <a class="badge" href="mailto:palkovics@me.com">Email</a>
        <a class="badge" href="https://github.com/marcipalkovics" target="_blank">GitHub</a>
        <a class="badge" href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a>
      </div>

      <footer>&copy; 2025 Marton Palkovics</footer>
    </div>
  </div>
</body>
</html>
