<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marton Palkovics</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('wallpaper1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'VT323', monospace;
      overflow-x: hidden;
    }

    .mac-top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 26px;
      background: #c0c0c0;
      border-bottom: 2px solid black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 8px;
      font-family: 'VT323', monospace;
      z-index: 10000;
      box-shadow: 0 2px 0 #999;
    }

    .menu-left {
      font-size: 16px;
      color: black;
      display: flex;
      align-items: center;
    }

    .menu-bar {
      display: inline-flex;
      margin-left: 20px;
      gap: 10px;
    }

    .menu-item {
      position: relative;
      padding: 0 6px;
      cursor: default;
    }

    .menu-item:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #e0e0e0;
      border: 2px solid #000;
      box-shadow: 2px 2px 0 #888;
      font-size: 14px;
      min-width: 160px;
      z-index: 9999;
    }

    .dropdown-item {
      padding: 4px 10px;
      border-bottom: 1px solid #bbb;
      white-space: nowrap;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background: #000;
      color: #fff;
    }

    .dropdown-item:last-child {
      border-bottom: none;
    }

    .menu-right {
      display: flex;
      align-items: center;
    }

    .wallpaper-dropdown {
      background: #d0d0d0;
      border: 2px solid black;
      padding: 3px;
      font-family: 'VT323', monospace;
      font-size: 14px;
      color: #000;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
      box-shadow: inset -1px -1px #666, inset 1px 1px #eee;
    }

    .dropdown-wrapper {
      position: relative;
    }

    .active-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #000;
      margin-left: 8px;
      border: 1px solid #fff;
      box-shadow: 1px 1px 0 #aaa;
    }

    .window {
      width: 90%;
      max-width: 400px;
      min-width: 280px;
      background: #fff;
      border: 2px solid #000;
      box-shadow: 4px 4px 0 #000;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      cursor: default;
      z-index: 1000;
    }

    .title-bar {
      background: #c0c0c0;
      border-bottom: 2px solid #000;
      padding: 6px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: move;
    }

    .close-btn {
      background: #000;
      color: #fff;
      font-size: 14px;
      padding: 0 6px;
      border: none;
      cursor: pointer;
    }

    .window-content {
      padding: 1rem;
      text-align: center;
    }

    @media (max-width: 768px) {
  .window {
    position: static !important;
    transform: none !important;
    margin: 1rem auto;
    width: 95%;
    box-shadow: none;
  }

  .title-bar {
    cursor: default;
  }

  .close-btn {
    display: none;
  }

  .mac-top-bar {
    flex-wrap: wrap;
    height: auto;
    padding: 6px;
    font-size: 14px;
  }

  .menu-left, .menu-right {
    width: 100%;
    justify-content: space-between;
  }

  .dropdown {
    position: static;
    box-shadow: none;
    border: 1px solid #000;
  }

  .dropdown-item {
    padding: 8px;
    font-size: 16px;
  }
}

  </style>
</head>
<body>

  <div class="mac-top-bar">
    <div class="menu-left">
      Marton Palkovics
      <div class="menu-bar">
        <div class="menu-item">
          Work
          <div class="dropdown">
            <div class="dropdown-item" onclick="openWindow('UX/UI Design')">UX/UI Design</div>
            <div class="dropdown-item" onclick="openWindow('Graphic Design')">Graphic Design</div>
            <div class="dropdown-item" onclick="openWindow('Industrial Product Design')">Industrial Product Design</div>
          </div>
        </div>
        <div class="menu-item">
          About
          <div class="dropdown">
            <div class="dropdown-item" onclick="openWindow('Resume')">Resume</div>
          </div>
        </div>
        <div class="menu-item">
          Contact
          <div class="dropdown">
            <div class="dropdown-item" onclick="openWindow('LinkedIn')">LinkedIn</div>
          </div>
        </div>
      </div>
    </div>
    <div class="menu-right">
      <div class="dropdown-wrapper">
        <select id="wallpaperSelect" class="wallpaper-dropdown">
          <option value="wallpaper1.jpg">Wave</option>
          <option value="wallpaper2.jpg">Green Hills</option>
          <option value="wallpaper3.jpg">Orange Abstract</option>
          <option value="wallpaper4.jpg">Blue Grid</option>
        </select>
        <span class="active-indicator"></span>
      </div>
    </div>
  </div>

  <script>
    // Wallpaper dropdown logic
    const wallpaperSelect = document.getElementById('wallpaperSelect');
    wallpaperSelect.addEventListener('change', () => {
      const wallpaper = wallpaperSelect.value;
      document.body.style.backgroundImage = `url('${wallpaper}')`;
      localStorage.setItem('wallpaper', wallpaper);
    });

    const saved = localStorage.getItem('wallpaper');
    if (saved) {
      document.body.style.backgroundImage = `url('${saved}')`;
      wallpaperSelect.value = saved;
    }

    // Open window function
    function openWindow(title) {
      const win = document.createElement('div');
      win.className = 'window';
      win.innerHTML = `
        <div class="title-bar">
          <span>${title}</span>
          <button class="close-btn" onclick="this.parentElement.parentElement.remove()">X</button>
        </div>
        <div class="window-content">
          <p>Content for ${title} goes here.</p>
        </div>
      `;
      document.body.appendChild(win);

      // Center and make draggable
      win.style.top = '100px';
      win.style.left = '50%';
      win.style.transform = 'translateX(-50%)';

      const titleBar = win.querySelector('.title-bar');
      let isDragging = false, offsetX, offsetY;
      titleBar.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
      });
      if (!/Mobi|Android/i.test(navigator.userAgent)) {
      titleBar.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
      });
      document.addEventListener('mouseup', () => isDragging = false);
      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          win.style.left = `${e.clientX - offsetX}px`;
          win.style.top = `${e.clientY - offsetY}px`;
          win.style.transform = 'none';
        }
      });
    }

    }
    
  </script>
</body>
</html>
