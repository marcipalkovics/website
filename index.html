<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marton Palkovics</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('wallpaper1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'VT323', monospace;
      overflow-x: hidden;
    }

    .mac-top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 26px;
      background: #c0c0c0;
      border-bottom: 2px solid black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 8px;
      font-family: 'VT323', monospace;
      z-index: 10000;
      box-shadow: 0 2px 0 #999;
    }

    .menu-left {
      font-size: 16px;
      color: black;
    }
    .menu-bar {
      display: inline-flex;
      margin-left: 20px;
      gap: 10px;
    }
    
    .menu-item {
      position: relative;
      padding: 0 6px;
      cursor: default;
    }
    
    .menu-item:hover .dropdown {
      display: block;
    }
    
    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #e0e0e0;
      border: 2px solid #000;
      box-shadow: 2px 2px 0 #888;
      font-size: 14px;
      min-width: 120px;
      z-index: 9999;
    }
    
    .dropdown-item {
      padding: 4px 10px;
      border-bottom: 1px solid #bbb;
      white-space: nowrap;
    }
    
    .dropdown-item:hover {
      background: #000;
      color: #fff;
    }
    
    .dropdown-item:last-child {
      border-bottom: none;
    }

    .menu-right {
      display: flex;
      align-items: center;
    }

    .wallpaper-dropdown {
      background: #d0d0d0;
      border: 2px solid black;
      padding: 3px;
      font-family: 'VT323', monospace;
      font-size: 14px;
      color: #000;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
      box-shadow: inset -1px -1px #666, inset 1px 1px #eee;
    }

    .dropdown-wrapper {
      position: relative;
    }

    .active-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #000;
      margin-left: 8px;
      border: 1px solid #fff;
      box-shadow: 1px 1px 0 #aaa;
    }

    .window {
      width: 90%;
      max-width: 400px;
      min-width: 280px;
      background: #fff;
      border: 2px solid #000;
      box-shadow: 4px 4px 0 #000;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      cursor: default;
    }

    .title-bar {
      background: #c0c0c0;
      border-bottom: 2px solid #000;
      padding: 6px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: move;
    }

    .window-content {
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="mac-top-bar">
    <div class="menu-left">
      Marton Palkovics
      <div class="menu-bar">
        <div class="menu-item">
          Work
          <div class="dropdown">
            <div class="dropdown-item">UX/UI Design</div>
            <div class="dropdown-item">Graphic Design</div>
            <div class="dropdown-item">Industrial Product Design</div>
          </div>
        </div>
        <div class="menu-item">
          About
          <div class="dropdown">
            <div class="dropdown-item">Resume</div>
          </div>
        </div>
        <div class="menu-item">
          Contact
          <div class="dropdown">
            <div class="dropdown-item">LinkedIn</div>
          </div>
        </div>
    </div>
    </div>
    <div class="menu-right">
      <div class="dropdown-wrapper">
        Wallpaper:
        <select id="wallpaperSelect" class="wallpaper-dropdown">
          <option value="wallpaper1.jpg">Wave</option>
          <option value="wallpaper2.jpg">Green Hills</option>
          <option value="wallpaper3.jpg">Orange Abstract</option>
          <option value="wallpaper4.jpg">Blue Grid</option>
        </select>
        <span class="active-indicator"></span>
      </div>
    </div>
  </div>

  <!-- Example Window -->
  <div class="window" id="aboutWindow">
    <div class="title-bar" id="aboutTitleBar">About Me</div>
    <div class="window-content">
      <p>Hello! I'm Marton Palkovics, a product designer.This website is my playground where I experiment with UI.</p>
    </div>
  </div>

  <script>
    // Draggable window for About
    const windowBox = document.getElementById('aboutWindow');
    const dragBar = document.getElementById('aboutTitleBar');
    let isDragging = false, offsetX, offsetY;

    dragBar.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - windowBox.offsetLeft;
      offsetY = e.clientY - windowBox.offsetTop;
    });

    document.addEventListener('mouseup', () => isDragging = false);

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        windowBox.style.left = `${e.clientX - offsetX}px`;
        windowBox.style.top = `${e.clientY - offsetY}px`;
      }
    });

    // Wallpaper dropdown logic
    const wallpaperSelect = document.getElementById('wallpaperSelect');
    wallpaperSelect.addEventListener('change', () => {
      const wallpaper = wallpaperSelect.value;
      document.body.style.backgroundImage = `url('${wallpaper}')`;
      localStorage.setItem('wallpaper', wallpaper);
    });

    const saved = localStorage.getItem('wallpaper');
    if (saved) {
      document.body.style.backgroundImage = `url('${saved}')`;
      wallpaperSelect.value = saved;
    }
  </script>
</body>
</html>
