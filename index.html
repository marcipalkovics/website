<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marton Palkovics</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('wallpaper1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'VT323', monospace;
      overflow-x: hidden;
    }

    .mac-top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 26px;
      background: #c0c0c0;
      border-bottom: 2px solid black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 8px;
      font-family: 'VT323', monospace;
      z-index: 10000;
      box-shadow: 0 2px 0 #999;
    }

    .menu-left {
      font-size: 16px;
      color: black;
    }

    .menu-right {
      display: flex;
      align-items: center;
    }

    .wallpaper-switcher {
      background: #d0d0d0;
      border: 2px solid black;
      padding: 3px;
      display: flex;
      gap: 4px;
      box-shadow: 2px 2px 0 #777;
    }

    .wall-btn {
      width: 24px;
      height: 24px;
      background-size: cover;
      background-position: center;
      border: 1px solid #000;
      outline: none;
      cursor: pointer;
      box-shadow: inset -1px -1px #666, inset 1px 1px #eee;
    }

    .window {
      width: 90%;
      max-width: 400px;
      min-width: 280px;
      background: #fff;
      border: 2px solid #000;
      box-shadow: 4px 4px 0 #000;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      cursor: default;
    }

    .title-bar {
      background: #c0c0c0;
      border-bottom: 2px solid #000;
      padding: 6px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: move;
    }

    .window-content {
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="mac-top-bar">
    <div class="menu-left">Marton Palkovics</div>
    <div class="menu-right">
      <div class="wallpaper-switcher">
        <button class="wall-btn" data-wall="wallpaper1.jpg" style="background-image: url('thumb1.jpg');"></button>
        <button class="wall-btn" data-wall="wallpaper2.jpg" style="background-image: url('thumb2.jpg');"></button>
        <button class="wall-btn" data-wall="wallpaper3.jpg" style="background-image: url('thumb3.jpg');"></button>
        <button class="wall-btn" data-wall="wallpaper4.jpg" style="background-image: url('thumb4.jpg');"></button>
      </div>
    </div>
  </div>

  <!-- Example Window -->
  <div class="window" id="aboutWindow">
    <div class="title-bar" id="aboutTitleBar">About Me</div>
    <div class="window-content">
      <p>Hello! I'm Marton Palkovics, a Produc Designer.</p>
    </div>
  </div>

  <script>
    // Draggable window
    const windowBox = document.getElementById('aboutWindow');
    const dragBar = document.getElementById('aboutTitleBar');
    let isDragging = false, offsetX, offsetY;

    dragBar.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - windowBox.offsetLeft;
      offsetY = e.clientY - windowBox.offsetTop;
    });

    document.addEventListener('mouseup', () => isDragging = false);

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        windowBox.style.left = `${e.clientX - offsetX}px`;
        windowBox.style.top = `${e.clientY - offsetY}px`;
      }
    });

    // Wallpaper switcher + save
    document.querySelectorAll('.wall-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const wallpaper = btn.getAttribute('data-wall');
        document.body.style.backgroundImage = `url('${wallpaper}')`;
        localStorage.setItem('wallpaper', wallpaper);
      });
    });

    const saved = localStorage.getItem('wallpaper');
    if (saved) {
      document.body.style.backgroundImage = `url('${saved}')`;
    }
  </script>
</body>
</html>
